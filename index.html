<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script type='text/javascript' src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script type="text/javascript" src='javascript/cube.js'></script>
    <script type="text/javascript" src='javascript/utilities.js'></script>
    <script type="text/javascript" src='javascript/face.js'></script>
    <script type="text/javascript" src='javascript/turn.js'></script>
    <script type="text/javascript" src='javascript/scrambler.js'></script>
    <script type="text/javascript" src='javascript/time.js'></script>
    <script type="text/javascript" src='javascript/history.js'></script>
    <script type="text/javascript" src='javascript/timer.js'></script>
    <script type="text/javascript" src='javascript/setup.js'></script>
    <script type="text/javascript" src='javascript/events.js'></script>
    <script type="text/javascript" src='javascript/main.js'></script>
  </head>
  <body>
    <div id="app">
      <nav class='nav-extended'>
        <div class="nav-wrapper">
          <h2 id='scramble' class='center'></h2>
        </div>
      </nav>

      <ul id="slide-out" class="side-nav fixed">
        <li class='logo'>
          <a href="" id='logo-container' class='brand-logo'>
            <img src="images/rubiks_cube.png" alt="">
          </a>
        </li>
        <li><a href='#' id="new-scramble" class='waves-effect waves-light btn'>new scramble</a></li>
        <li><a href='#' id='previous-scramble' class='waves-effect waves-light btn'>previous scramble</a></li>
      </ul>

      <main>
        <div class="row">
          <div class="col s12">
            <div class="card darken-1 center">
              <div class="card-content">
                <p id='timer'>
                  <span id='minutes'>00</span>
                  :
                  <span id='seconds'>00</span>
                  :
                  <span id='tens'>00</span>
                </p>
              </div>
              <div class="card-action">
                <ul>
                  <li>Best time: 0</li>
                  <li>Best AO5: 0</li>
                </ul>


              </div>
            </div>
          </div>
        </div>

      </div>
    </main>
  </body>
</html>
